<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trace GPS - KML/GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 300px; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>üì≤ Installer l'application</h2>
  <p>Pour utiliser hors ligne : <b>ajoutez cette page √† l'√©cran d'accueil</b> depuis le menu de votre navigateur.</p>

  <h1>Trace GPS - KML / GPX</h1>
  <label>Nom du fichier :</label>
  <input type="text" id="filename" value="trace"><br><br>

  <label>Format :</label>
  <select id="format">
    <option value="kml">KML (Google Earth)</option>
    <option value="gpx">GPX (GPS)</option>
  </select><br><br>

  <label>Fond de carte :</label>
  <select id="basemap">
    <option value="osm">OpenStreetMap</option>
    <option value="ign">Plan IGN</option>
  </select><br><br>

  <button id="startBtn">D√©marrer</button>
  <button id="stopBtn" disabled>Arr√™ter & Sauvegarder</button>
  <button id="shareBtn" disabled>Partager</button>

  <p id="status">En attente‚Ä¶</p>
  <p id="info"></p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.css" />
<script src="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.js" data-key="essentiels"></script>
  <script>
    let watchId, positions = [], startTime;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const shareBtn = document.getElementById('shareBtn');
    const statusText = document.getElementById('status');
    const infoText = document.getElementById('info');
    const filenameInput = document.getElementById('filename');
    const formatSelect = document.getElementById('format');
    const basemapSelect = document.getElementById('basemap');

    const map = L.map('map').setView([48.85, 2.35], 13);
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    });
    const ignLayer = L.geoportalLayer.WMTS({ layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2' }) // IGN officiel' +
      'layer=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&style=normal&tilematrixset=PM&' +
      'Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/png&' +
      'TileMatrix={z}&TileCol={x}&TileRow={y}', {
        attribution: '&copy; IGN - Geoportail',
        tileSize: 256
    });
    let currentLayer = osmLayer.addTo(map);
    basemapSelect.addEventListener('change', () => {
      map.removeLayer(currentLayer);
      currentLayer = (basemapSelect.value === 'ign') ? ignLayer : osmLayer;
      currentLayer.addTo(map);
    });

    let polyline = L.polyline([], { color: 'red' }).addTo(map);

    function haversine(p1, p2) {
      const toRad = deg => deg * Math.PI / 180;
      const R = 6371e3; // metres
      const dLat = toRad(p2.lat - p1.lat);
      const dLon = toRad(p2.lon - p1.lon);
      const lat1 = toRad(p1.lat);
      const lat2 = toRad(p2.lat);
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    startBtn.onclick = () => {
      positions = [];
      polyline.setLatLngs([]);
      startTime = Date.now();
      shareBtn.disabled = true;
      watchId = navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const point = { lat: latitude, lon: longitude };
          positions.push(point);
          polyline.addLatLng([latitude, longitude]);
          map.panTo([latitude, longitude]);
          statusText.textContent = `Enregistrement‚Ä¶ (${positions.length} pts)`;
        },
        err => alert("Erreur GPS : " + err.message),
        { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
      );
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      navigator.geolocation.clearWatch(watchId);
      const duration = (Date.now() - startTime) / 1000;
      const dist = positions.slice(1).reduce((acc, cur, i) => {
        return acc + haversine(positions[i], cur);
      }, 0);
      infoText.textContent = `üìè ${dist.toFixed(1)} m ‚Äì ‚è± ${Math.floor(duration)} sec`;
      const format = formatSelect.value;
      const filename = filenameInput.value.trim() || "trace";
      const data = (format === "kml") ? generateKML(positions) : generateGPX(positions);
      downloadFile(data, filename + "." + format, format);
      shareBtn.disabled = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function generateKML(points) {
      const header = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2"><Document><name>Trace GPS</name><Placemark><LineString><tessellate>1</tessellate><coordinates>`;
      const coords = points.map(p => `${p.lon},${p.lat},0`).join(' ');
      const footer = `</coordinates></LineString></Placemark></Document></kml>`;
      return header + coords + footer;
    }

    function generateGPX(points) {
      const header = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="TraceGPS" xmlns="http://www.topografix.com/GPX/1/1"><trk><name>Trace</name><trkseg>`;
      const body = points.map(p => `<trkpt lat="${p.lat}" lon="${p.lon}"></trkpt>`).join('');
      const footer = `</trkseg></trk></gpx>`;
      return header + body + footer;
    }

    let lastBlob = null;
    function downloadFile(data, name, format) {
      const mime = format === "kml" ? "application/vnd.google-earth.kml+xml" : "application/gpx+xml";
      lastBlob = new Blob([data], { type: mime });
      const url = URL.createObjectURL(lastBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      a.click();
      URL.revokeObjectURL(url);
    }

    shareBtn.onclick = async () => {
      if (navigator.canShare && navigator.canShare({ files: [new File([lastBlob], "trace.kml")] })) {
        const file = new File([lastBlob], filenameInput.value.trim() + "." + formatSelect.value, { type: lastBlob.type });
        await navigator.share({ files: [file], title: "Trace GPS" });
      } else {
        alert("Partage non support√© par ce navigateur.");
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
