<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace GPS PWA</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin IGN Géoportail -->
  <link rel="stylesheet" href="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.css" />
  <script src="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.js" data-key="essentiels"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // OpenStreetMap Layer
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    // IGN Plan Layer via Geoportal plugin
    const ignLayer = L.geoportalLayer.WMTS({
      layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2'
    });

    // Initialize map with OSM by default
    const map = L.map('map', {
      center: [48.85, 2.35],
      zoom: 13,
      layers: [osmLayer]
    });

    // Layer switcher
    const baseLayers = {
      "OpenStreetMap": osmLayer,
      "IGN Plan": ignLayer
    };
    L.control.layers(baseLayers).addTo(map);
  </script>
</body>
</html>
